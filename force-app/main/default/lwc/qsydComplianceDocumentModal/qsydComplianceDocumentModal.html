<template>
   <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Assign Compliance Document</h1>
      </div>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <!-- Base Lookup Element -->
        <c-search-component
          onlookup={handleLookup}
          fields-to-create={fieldsToCreate}
          create-record=true
          parent-a-p-i-name="ParentId"
          obj-name={objName}
          display-fields={displayFields}
          fields={fields}
          show-label=true
          label-name={labelName}
          icon-name={iconName}
          data-index={index}
          index={index}>
      </c-search-component>
      </div>
      <div class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCloseModal}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
      </div>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation" onclick={handleCloseModal}></div>
</template>
